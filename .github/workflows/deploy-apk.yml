name: Deploy Android APK

on:
  push:
    branches:
      - master
    paths:
      - 'android/**'
      - 'avoska.apk'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find and Rename APK
        run: |
          mkdir -p deploy
          # Search for avoska.apk in root first, then search in android folder
          if [ -f "avoska.apk" ]; then
            APK_PATH="avoska.apk"
          else
            APK_PATH=$(find android -name "*.apk" | head -n 1)
          fi
          
          if [ -z "$APK_PATH" ]; then
            echo "No APK found. Skipping."
            exit 0
          fi
          echo "Found APK at $APK_PATH"
          cp "$APK_PATH" deploy/avoska.apk

      - name: Get version from package.json
        id: pkg_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload to Release
        if: hashFiles('deploy/avoska.apk') != ''
        uses: softprops/action-gh-release@v2
        with:
            tag_name: v${{ steps.pkg_version.outputs.version }}
            name: Android App v${{ steps.pkg_version.outputs.version }}
            body: "Автоматическое обновление приложения до версии v${{ steps.pkg_version.outputs.version }}"
            files: deploy/avoska.apk
            prerelease: false
            make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
